<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome to Hacker Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="m-3">
        <div class="container">
            <div class="m-3">
                <div class="row">
                    <div class="col">
                        <h2>
                            Hacker Tracker
                            <small class="text-muted">Top Hacker News Stories</small>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="list-group" th:each="item : ${itemList}">
                    <div class="row">
                        <div class="col">
                            <a th:href="${item.url}" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1" th:text="${item.title}"></h5>
                                    <small class="text-muted" th:text="${item.score} + ' points'"></small>
                                </div>
                                <!--<p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>-->
                                <small class="text-muted" th:text="${item.url}"></small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
